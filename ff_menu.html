<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FF Fanmade - Login + Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(135deg, #0d0d1a, #1a1a3d);
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0,255,213,0.2), transparent 70%),
                  radial-gradient(circle, rgba(255,0,255,0.15), transparent 60%),
                  linear-gradient(135deg, #0d0d1a, #1a1a3d, #0d0d1a);
      background-size: 400% 400%;
      animation: gradientMove 12s infinite alternate ease-in-out;
      z-index: -2;
    }
    @keyframes gradientMove {
      0% { transform: translate(0,0); }
      50% { transform: translate(-25%, -25%); }
      100% { transform: translate(0,0); }
    }
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(2px 2px at 20% 20%, rgba(255,255,255,0.7), transparent),
                        radial-gradient(1.5px 1.5px at 70% 40%, rgba(0,255,213,0.6), transparent),
                        radial-gradient(1px 1px at 50% 80%, rgba(255,0,255,0.5), transparent),
                        radial-gradient(2px 2px at 80% 60%, rgba(255,255,255,0.7), transparent);
      background-repeat: repeat;
      animation: twinkle 3s infinite alternate ease-in-out;
      z-index: -1;
    }
    @keyframes twinkle {
      0% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    .container {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(15px);
      padding: 25px 30px;
      border-radius: 20px;
      width: 340px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.4);
      border: 1px solid rgba(0,255,200,0.2);
      z-index: 5;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .show { opacity: 1; transform: scale(1); }
    .logo {
      width: 110px;
      display: block;
      margin: 0 auto 15px auto;
      filter: drop-shadow(0 0 10px #00ffd5);
      animation: float 3s ease-in-out infinite alternate;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-6px); }
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #00ffd5;
      text-shadow: 0 0 8px #00ffd5;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      transition: 0.3s;
    }
    input.error {
      border: 2px solid red;
      animation: shake 0.3s ease-in-out 0s 2;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .btn-login, .btn-toggle, .btn-all, .btn-back, .btn-music {
      background: linear-gradient(90deg, #00ffd5, #00ff88);
      border: none;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 12px rgba(0,255,200,0.5);
      margin-top: 10px;
    }
    .btn-login:hover, .btn-all:hover, .btn-back:hover, .btn-music:hover {
      background: linear-gradient(90deg, #00ff88, #00ffd5);
      box-shadow: 0 0 18px rgba(0,255,200,0.8);
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.08);
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 12px;
      transition: 0.3s;
    }
    .menu-item:hover {
      background: rgba(0,255,200,0.15);
      box-shadow: 0 0 10px rgba(0,255,200,0.2);
    }
    .btn-toggle { padding: 5px 12px; font-size: 14px; }
    .active {
      background: #0f0;
      box-shadow: 0 0 10px #0f0;
    }
    .message {
      margin-top: 15px;
      font-size: 15px;
      color: #0f0;
      min-height: 20px;
      text-shadow: 0 0 5px #0f0;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container show" id="login-page">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Free_Fire_logo.png/320px-Free_Fire_logo.png" class="logo">
    <h1>ƒêƒÉng Nh·∫≠p Key</h1>
    <input type="text" id="keyInput" placeholder="Nh·∫≠p key c·ªßa b·∫°n...">
    <button class="btn-login" onclick="checkKey()">ƒêƒÉng Nh·∫≠p</button>
    <div class="message" id="loginMsg"></div>
    <button class="btn-music" onclick="toggleMusic()">üîä T·∫Øt nh·∫°c</button>
  </div>
  <div class="container hidden" id="menu-page">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Free_Fire_logo.png/320px-Free_Fire_logo.png" class="logo">
    <h1>FF Fanmade Menu</h1>
    <div class="menu-item"><span>Confivip</span><button class="btn-toggle" onclick="toggle(this)">B·∫≠t</button></div>
    <div class="menu-item"><span>Optimizer</span><button class="btn-toggle" onclick="toggle(this)">B·∫≠t</button></div>
    <div class="menu-item"><span>ESP</span><button class="btn-toggle" onclick="toggle(this)">B·∫≠t</button></div>
    <div class="menu-item"><span>Sensitivity Booster</span><button class="btn-toggle" onclick="toggle(this)">B·∫≠t</button></div>
    <div class="menu-item"><span>DPI</span><button class="btn-toggle" onclick="toggle(this)">B·∫≠t</button></div>
    <div class="menu-item"><span>Buff FPS</span><button class="btn-toggle" onclick="toggle(this)">B·∫≠t</button></div>
    <div class="menu-item"><span>Gi·∫£m Lag</span><button class="btn-toggle" onclick="toggle(this)">B·∫≠t</button></div>
    <div class="menu-item"><span>Gi·∫£m Delay</span><button class="btn-toggle" onclick="toggle(this)">B·∫≠t</button></div>
    <div class="menu-item"><span>T·ªëi ∆Øu M√°y</span><button class="btn-toggle" onclick="toggle(this)">B·∫≠t</button></div>
    <button class="btn-all" onclick="toggleAll(this)">B·∫≠t t·∫•t c·∫£</button>
    <button class="btn-back" onclick="goBack()">üîô Tho√°t v·ªÅ ƒëƒÉng nh·∫≠p</button>
    <div class="message" id="msg"></div>
    <button class="btn-music" onclick="toggleMusic()">üîä T·∫Øt nh·∫°c</button>
  </div>
  <audio id="bgMusic" loop autoplay>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
  </audio>
  <audio id="clickSound">
    <source src="https://www.soundjay.com/buttons/button-16.mp3" type="audio/mpeg">
  </audio>
  <script>
    const correctKey = "FFVIP123";
    const clickSound = document.getElementById("clickSound");
    const bgMusic = document.getElementById("bgMusic");
    let musicPlaying = true;
    function fadeOut(element) {
      element.classList.remove("show");
      setTimeout(() => { element.classList.add("hidden"); }, 600);
    }
    function fadeIn(element) {
      element.classList.remove("hidden");
      setTimeout(() => { element.classList.add("show"); }, 50);
    }
    function checkKey() {
      const keyInput = document.getElementById("keyInput");
      const loginMsg = document.getElementById("loginMsg");
      if (keyInput.value.trim() === correctKey) {
        loginMsg.style.color = "#0f0";
        loginMsg.textContent = "‚úÖ Key ch√≠nh x√°c! ƒêang chuy·ªÉn t·ªõi menu...";
        keyInput.classList.remove("error");
        setTimeout(() => {
          fadeOut(document.getElementById("login-page"));
          fadeIn(document.getElementById("menu-page"));
        }, 1500);
      } else {
        loginMsg.style.color = "red";
        loginMsg.textContent = "‚ùå Key kh√¥ng ƒë√∫ng. Vui l√≤ng th·ª≠ l·∫°i!";
        keyInput.classList.add("error");
        setTimeout(() => keyInput.classList.remove("error"), 600);
      }
    }
    function toggle(btn) {
      const msg = document.getElementById("msg");
      clickSound.currentTime = 0;
      clickSound.play();
      if (!btn.classList.contains("active")) {
        btn.classList.add("active");
        btn.textContent = "ƒê√£ B·∫≠t";
        msg.textContent = "‚úÖ " + btn.parentElement.querySelector("span").innerText + " ƒë√£ b·∫≠t!";
      } else {
        btn.classList.remove("active");
        btn.textContent = "B·∫≠t";
        msg.textContent = "‚ùå " + btn.parentElement.querySelector("span").innerText + " ƒë√£ t·∫Øt.";
      }
      setTimeout(() => { msg.textContent = ""; }, 2000);
    }
    function toggleAll(btn) {
      const toggles = document.querySelectorAll("#menu-page .btn-toggle");
      const msg = document.getElementById("msg");
      clickSound.currentTime = 0;
      clickSound.play();
      if (btn.innerText.includes("B·∫≠t")) {
        toggles.forEach(tg => { tg.classList.add("active"); tg.innerText = "ƒê√£ B·∫≠t"; });
        btn.innerText = "T·∫Øt t·∫•t c·∫£";
        msg.textContent = "‚úÖ ƒê√£ b·∫≠t t·∫•t c·∫£ menu!";
      } else {
        toggles.forEach(tg => { tg.classList.remove("active"); tg.innerText = "B·∫≠t"; });
        btn.innerText = "B·∫≠t t·∫•t c·∫£";
        msg.textContent = "‚ùå ƒê√£ t·∫Øt t·∫•t c·∫£ menu.";
      }
      setTimeout(() => { msg.textContent = ""; }, 2000);
    }
    function goBack() {
      fadeOut(document.getElementById("menu-page"));
      fadeIn(document.getElementById("login-page"));
      document.getElementById("keyInput").value = "";
      document.getElementById("loginMsg").textContent = "";
    }
    function toggleMusic() {
      const musicButtons = document.querySelectorAll(".btn-music");
      if (musicPlaying) {
        bgMusic.pause();
        musicButtons.forEach(btn => btn.textContent = "üîá B·∫≠t nh·∫°c");
        musicPlaying = false;
      } else {
        bgMusic.play();
        musicButtons.forEach(btn => btn.textContent = "üîä T·∫Øt nh·∫°c");
        musicPlaying = true;
      }
    }
  </script>
</body>
</html>
